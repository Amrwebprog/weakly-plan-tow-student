<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج اختيار</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <h2>El Mostakbal Modern School</h2>
        </div>
        <div class="d-flex justify-content-center">ّ
            <h2>Weekly Plan</h2>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="monthInput">monthّّ:</label>
                <input type="month" class="form-control" id="monthInput">
            </div>
        </div>
        <div class="form-group" id="weekSelectorDiv" style="display:none;">
            <label for="weekSelector">ٍٍSelect Week</label>
            <select class="form-control" id="weekSelector">
                <optgroup label="Select Week">
                    <option value="" disabled selected>Select Grade</option>
                    <option value="first">First Week</option>
                    <option value="second">Second Week</option>
                    <option value="third">Third Week</option>
                    <option value="fourth">Fourth Week</option>
                    <option value="fifth">Fifth Week</option>
                </optgroup>
            </select>
        </div>
        <div class="form-group" id="gradeSelectorDiv" style="display:none;">
            <label for="gradeSelector">Select grade:</label>
            <select class="form-control" id="gradeSelector">
                <option value="" disabled selected>Select Grade</option>
                <optgroup label="KG-1">
                    <option value="octopus">octopus</option>
                    <option value="whale">whale</option>
                    <option value="shark">shark</option>
                    <option value="crab">crab</option>
                    <option value="dellyfishy">fishy fishy</option>
                    <option value="dolphin">dolphin</option>
                </optgroup>
                <optgroup label="KG-2">
                    <option value="starfish">starfish</option>
                    <option value="seaturtle">sea turtle</option>
                </optgroup>
                <optgroup label="Primary">
                    <option value="primary1a">primary1a</option>
                    <option value="primary1b">primary1b</option>
                    <option value="primary1c">primary1c</option>
                    <option value="primary2a">primary2a</option>
                    <option value="primary2b">primary2b</option>
                    <option value="primary3a">primary3a</option>
                    <option value="primary3b">primary3b</option>
                    <option value="primary4a">primary4a</option>
                    <option value="primary4b">primary4b</option>
                    <option value="primary5a">primary5a</option>
                    <option value="primary5b">primary5b</option>   
                    <option value="primary6a">primary6a</option>
                    <option value="primary6b">primary6b</option>
                </optgroup>
                <optgroup label="PREP">
                    <option value="prep1a">prep1a</option>
                    <option value="prep1b">prep1b</option>
                    <option value="prep2">prep2</option>
                    <option value="prep3">prep3</option>
                </optgroup>
            </select>
        </div>
        <div id="tableDiv" style="display:none;">
            <h3>Table:</h3>
            <table class="table table-bordered table-responsive" id="data-table">
                <thead>
                    <tr>
                        <th>subject</th>
                        <th>sunday</th>
                        <th>monday</th>
                        <th>tuesday</th>
                        <th>Wednesday</th>
                        <th>thursday</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم ملء الصفوف هنا من خلال JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
